<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{moveDetail.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <strong>{{moveDetail.name}}</strong>
        <ion-chip color="secondary">
          <ion-label>{{moveDetail.type}}</ion-label>
        </ion-chip>
      </ion-card-title>
      <ion-card-subtitle>{{moveDetail.summary}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label slot="start">
          <h2>
            <b> Power </b>
          </h2>
        </ion-label>
        <ion-label slot="end"> {{moveDetail.power}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="start">
          <h2>
            <b> PP </b>
          </h2>
        </ion-label>
        <ion-label slot="end"> {{moveDetail.pp}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="start">
          <h2>
            <b> Accuracy </b>
          </h2>
        </ion-label>
        <ion-label slot="end"> {{moveDetail.accuracy}}% </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
